<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

    <header class="container bg-warning p-2 mb-2">
        <h2>My Form</h2>
    </header>

    <main class="container">
        <form onsubmit="processForm(event);">
            <div class="form-group">
                <label for="title">Title</label>
                <input
                    type="text"
                    id="title"
                    class="form-control"
                    placeholder="Title"
                    name="title"
                />
                <small class="text-muted">
                    We need to know your name
                </small>
            </div>
            <div class="form-group">
                <label>Family members</label>
                <div id="family-members"></div>
                <button onclick="addMember();" class="btn btn-success">Add member</button>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <footer class="container bg-warning p-2 mt-2">
        <h5>
            My Footer
        </h5>
    </footer>

    <script type="text/javascript" src="./form1.js"></script>
</body>
</html>
